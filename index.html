<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library Store</title>


    <!--  se utiliza bootswacht para mejores temas  -->
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/index.css">

</head>

<body>

    <nav class="navbar navbar-light bg-light justify-content-between p-2" >
        <div class="div-flex-nav">
            <a href="/index.html" class="navbar-brand">Library Store</a>

            <a class="pl-3 pr-3 text-secondary" href="index.html">Home</a>
            <a class="pl-3 pr-3 text-secondary" href="./sales.html">Sales</a>
            <a class="pl-3 pr-3 text-secondary" href="./about.html">About</a>

        </div>


    </nav>
    

    <div class="container p-4 container-flex-object" id="container">
        <div class="row col ">
            <div class="col-md-4">
                <form id="book-form" class="card card-body shadow">
                    <div class="input-group mb-2">
                        <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus>

                    </div>
                    <div class="input-group mb-2">
                        <input type="text" id="author" class="form-control " placeholder="Author">
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" id="isbn" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" id="rating" class="form-control" placeholder="Rating">
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" id="price" class="form-control" placeholder="Price">
                    </div>
                    <div class="form-label mt-2 mb-3 ">
                        <input type="url" name="url" id="photoUrl" placeholder="Photo Url address"
                            class="form-control ">
                    </div>
                    <button class="btn btn-primary" id="previewBotton">
                        Preview Book
                    </button>


                </form>
            </div>
            <div class="container-flex-object col-md-8" id="book-cards">
                book-cards

             


            </div>

        </div>
    
        <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
